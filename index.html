<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
       <title>Crypto Monitor - Real-Time Cryptocurrency Tracker  </title>
      <link rel="stylesheet" href="style.css">
   </head>
      <body>
         <div class="container">
              <header class="header">
                 <h1>Crypto Monitor</h1>
                 <p class="subtitle">Real-Time cryptocurrency prices and market data </p>
              </header>
                   <main class="crypto-grid">

                      <div class="crypto-card">
                         <h3 class="crypto-name">Bitcoin</h3>
                         <p class="crypto-symbol">BTC</p>
                         <div class="price">$0.00</div>
                         <div class="change">+0.00%</div>
                       </div>
                    
                      <div class="crypto-card">
                          <h3 class="crypto-name">Ethereum</h3>
                          <p class="crypto-symbol">ETH</p>
                          <div class="price">$0.00</div>
                          <div class="change">+0.00%</div>
                     </div>

                     <div class="crypto-card">
                       <h3 class="crypto-name">Cardano</h3>
                       <p class="crypto-symbol">ADA</p>
                       <div class="price">$0.00</div>
                       <div class="change"> +0.00%</div>
                     </div>
                  </main>    
               </div>
               <script src="script.js"></script>
      </body>
</html>
